<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/bootstrap.css">

    <title></title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
    <div id="mainbody">
      <div id="detailsbody">

        <h1 id="head1">Resume Builder</h1>
        <div class="carrier">
          <h2 class="hd">Carrier Objective:</h2>
          <input type="text" name=""id="objective" placeholder="Enter your objective">

        </div>
        <div class="main">
          <section class="divisions">

          <h2 class="hd">Personal Details:</h2>
          <p><input type="text" id="name" placeholder="Enter Your Complete Name"></p>
          <p><input type="text" id="father" placeholder="Enter Your Father Name"></p>
          <p><input type="text" id="role" placeholder="Designation"></p>
          <p><input type="email" id="email" placeholder="Enter Your Email ID"></p>
          <p><input type="number" id="mobile" placeholder="Contact No"></p>

        </section>

        <section class="divisions">
          <h2 class="hd">Graduation details:</h2>
          <input type="text" name="" id="college1" placeholder="Enter Your College Name"><br><br>
          <select id="degree1" name="degree1">
            <option>Select Your Degree</option>
            <option>B.Tech</option>
            <option>B.Sc</option>
            <option>MBBS</option>
          </select><br><br>
          <select id="branch1" name="branch1" >
            <option>Select Your Branch</option>
            <option>CSE</option>
            <option>MECH</option>
            <option>EEE</option>
            <option>ECE</option>
          </select><br><br>
          <input type="number" name="percentage" id="marks1" placeholder="Enter your percentage">
        </section>
        </div>
        <div class="main">
          <section class="divisions">
            <h2 class="hd">Intermediate details:</h2>
            <input type="text" name="" id="college2" placeholder="Enter Your College Name"><br><br>
            <select id="degree2" name="degree2">
              <option>Select Your Course</option>
              <option>INTERMEDIATE</option>
              <option>DIPLOMA</option>
              <option>Poltechnic</option>
            </select><br><br>
            <select id="branch2" name="branch2" >
              <option>Select Your Branch</option>
              <option>MPC</option>
              <option>BiPC</option>
              <option>CEC</option>
            </select><br><br>
            <input type="number" name="percentage" id="marks2" placeholder="Enter your percentage">
          </section>

          <section class="divisions">
            <h2 class="hd">Schooling details:</h2>
            <input type="text" name="" id="college3" placeholder="Enter Your School Name"><br><br>
            <select id="degree3" name="degree3">
              <option>Select Your Course</option>
              <option>State</option>
              <option>CBSE</option>
              <option>CISCE</option>
            </select><br><br>
            <input type="number" name="percentage" id="marks3" placeholder="Enter your percentage">
          </section>
        </div>
        <div class="main">
          <section class="divisions">
            <h2 class="hd">Technical Skills :</h2>
            <input type="text" name="skills" id="skills" placeholder="Enter your Skills">
          </section><br><br>
          <section class="divisions">
            <h2 class="hd">Experience :</h2>
            <input type="text" name="skills" id="experience" placeholder="Enter your Experience">
          </section>
        </div><br>


        </form>
          <p class="buttonalingment"><button type="button" id="submit" onclick="addData()">Submit</button></p>
          <p class="gopage"> <a href="index.html">Click here to go home</a>  </p>



      </div>
      <!--  inner body -->
    </div>
        <!--  outer body -->
  </body>
  <script type="text/javascript" src="js/store.js">




  </script>
</html>
